<!doctype html>
<html lang="en-us">

<head w3-include-html="modules/head.html">
    <title>Greenville City</title>
</head>

<body>

    <header w3-include-html="modules/header.html">
    </header>

    <nav w3-include-html="modules/nav.html">

    </nav>

    <main>
        <h2>The City of Greenville</h2>
        <figure>
            <img src="img/large-greenville1200.jpg" alt="scene" sizes="100vw" srcset="img/small-greenville300.jpg 300w, img/medium-greenville500.jpg 500w, img/large-greenville1200.jpg 1200w">
        </figure>
        <section class="top">
            <h3 id="summary">Weather Summary</h3>
            <div class="current">
                <p id="sunny">Sunny</p>
                <picture>
                    <img src="img/sunny.png" alt="Sun" width="95" height="95">
                </picture>
            </div>
            <div class="highlow">
                <p>High: 85 &deg;F</p>
                <p>Low: 60 &deg;F</p>
            </div>

            <div class="conditions">
                <p>Precipitation: 10%</p>
                <p>Wind Speed: 10 mph SW</p>
            </div>
            <div class="windchill">
                <p>Windchill: <span id="outputs"><script src="scripts/gr-windchill.js" type="text/javascript"></script></span> &deg;F</p>
            </div>
        </section>

        <section class="forecast">
            <h3>10 Day Forecast</h3>
            <table>
                <thead>
                    <tr>
                        <th>Day 1</th>
                        <th>Day 2</th>
                        <th>Day 3</th>
                        <th>Day 4</th>
                        <th>Day 5</th>
                        <th>Day 6</th>
                        <th>Day 7</th>
                        <th>Day 8</th>
                        <th>Day 9</th>
                        <th>Day 10</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>84&deg;F</td>
                        <td>84&deg;F</td>
                        <td>80&deg;F</td>
                        <td>75&deg;F</td>
                        <td>72&deg;F</td>
                        <td>70&deg;F</td>
                        <td>75&deg;F</td>
                        <td>75&deg;F</td>
                        <td>77&deg;F</td>
                        <td>85&deg;F</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer w3-include-html="modules/footer.html">
    </footer>
    <script src="/cit230/assignments/lesson-10/scripts/w3.js"></script>
    <script src="/cit230/assignments/lesson-10/scripts/modularize.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
</body>

</html>
