<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Form Event Basics</title>
    <link rel="stylesheet" href="css/formeventbasics.css">
    <!--	<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            // jQuery Code goes here

        })

    </script>
</head>

<body>
    <div class="container">
        <div class="formfieldholder">
            <div class="label">
                <h3>Name</h3>
            </div>
            <div class="field"><input type="text"></div>
        </div>
        <div class="formfieldholder">
            <div class="label">
                <h3>E-Mail</h3>
            </div>
            <div class="field"><input type="text"></div>
        </div>
        <div class="formfieldholder">
            <div class="label">
                <h3>Phone</h3>
            </div>
            <div class="field"><input type="text"></div>
        </div>
        <div class="formfieldholder">
            <div class="label">
                <h3>City</h3>
            </div>
            <div class="field"><input type="text"></div>
        </div>
        <div class="formfieldfolder">
            <div class="label">
                <h3>Account Type</h3>
            </div>
            <div class="field"><select name="accountType" id="accountType">
				<option>Basic</option>
				<option>Professional</option>
				<option>Enterprise</option>
			</select></div>
        </div>
        <div class="formfieldholder">
            <div class="label">
                <h3>&nbsp;</h3>
            </div>
            <div class="field"><button>Send</button></div>
        </div>
    </div>
</body>

</html>
