       <h2>Register for the Cycle the Continental Divide</h2>
        <form>
            Full Name:<br>
            <input type="text" name="name" pattern="[A-Za-z ]{5}" required><br><br> 
            Email:<br>
            <input type="email" name="email" placeholder="example@email.com"><br><br> 
            Phone Number:<br>
            <input type="tel" name="phone" required><br><br> 
            Date of birth:<br>
            <input type="date" name="date"><br><br>
            Enter Country:<br>
            <input type="text" name="country"><br><br>
            OR<br><br>
            Select State:<br>

                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachucetts</option>

                <option value="Montana">Montana</option>

                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
